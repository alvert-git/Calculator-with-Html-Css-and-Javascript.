<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1><b>This is a Calculator</b></h1>
    </header>
    <div id="whole" class="flex">
        <div id="display">
            <input disabled type="text" class="dis" name="display">
            </div>
        <div id="first_row">
            <button class="fr button">1</button>
            <button class="fr button">2</button>
            <button class="fr button">3</button>
            <button class="fr button">/</button>
            <button class="fr button">AC</button>
        </div>
        <div id="second_row">
            <button class="sr button">4</button>
            <button class="sr button">5</button>
            <button class="sr button">6</button>
            <button class="sr button">*</button>
            <button class="sr button del">DEL</button>
        </div>
        <div id="third_row">
            <button class="tr button">7</button>
            <button class="tr button">8</button>
            <button class="tr button">9</button>
            <button class="tr button">+</button>
            <button class="tr button equal">=</button>
        </div>
        <div id="fourth_row">
            <button class="fur button">0</button>
            <button class="fur button">00</button>
            <button class="fur button">.</button>
            <button class="fur button">-</button>
            <!-- <button class="fur button equal">=</button> -->
        </div>

    </div>
    <footer><h3>-By Albert Belbase</h3></footer>
    
</body>
<script src="index.js"></script>
</html>
